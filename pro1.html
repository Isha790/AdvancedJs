<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map filter and reduce</title>
    <script>
        const arr=[5,1,3,2,6];
        function isOdd(x){
            return x%2;
        }
        const output=arr.filter(isOdd)
        console.log(output);
    </script>
</head>
<body>
    <h1>Hii</h1>
</body>
</html>
